<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="temperatura.css">
</head>
<body>
  <div class="contenedor">
    <h2>Conversor de Temperatura</h2>

    <div class="bloque temperatura">
      <h3>Temperatura</h3>
      <label for="gradosC">Grados Centígrados</label>
      <input type="number" id="gradosC" placeholder="Ej: 30">
      <button id="btnTemp">Convertir</button>
      <p>Grados Fahrenheit: <span id="resultadoTemp">-- °F</span></p>
    </div>

    <a href="calculadora.html" class="link">Ir a calculadora de medidas ➜</a>
  </div>

  <script src="temperatura.js"></script>
</body>
</html>
